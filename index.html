<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- CSS Doc -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Title -->
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <section>
        <div class="scoreboard">
            <div class="badge">You:Computer</div>
            <span class="user-score">0</span>:<span class="computer-score">0</span>
        </div>
        <div class="result">
            <h1>Paper covers rock. You win!</h1>
        </div>
        <div class="options">
            <div id="r" class="option">
                <i class="far fa-hand-rock"></i>
            </div>
            <div id="p" class="option">
                <i class="far fa-hand-paper"></i>
            </div>
            <div id="s" class="option">
                <i class="far fa-hand-scissors"></i>
            </div>
        </div>
        <h2>Choose an option</h2>

        <footer>
            <hr>
            <p>Ezequiel Mejias, 2019</p>
        </footer>

    </section>


    <script src="main.js" charset="utf-8"></script>
</body>

</html>
